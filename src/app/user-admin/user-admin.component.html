<mat-card>
    <mat-card-title style="text-align: center;"><h3><b>User Admin</b></h3></mat-card-title>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="userData" style="width:100%">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
    
            <!-- Name -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <!-- Name -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                </ng-container>
    
            <!-- Name -->
            <ng-container matColumnDef="usertype">
                <th mat-header-cell *matHeaderCellDef>User Type</th>
                <td mat-cell *matCellDef="let element"> {{ element.usertype }} </td>
            </ng-container>
    
            <ng-container matColumnDef="Promote">
                <th mat-header-cell *matHeaderCellDef>Promote?</th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button *ngIf="element.usertype=='P'" (click)="updateApp(element, 'Promote')">Promote</button></td>
            </ng-container>

            <ng-container matColumnDef="Demote">
                <th mat-header-cell *matHeaderCellDef>Demote?</th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button *ngIf="element.usertype=='A'" (click)="updateApp(element, 'Demote')">Demote</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
            <tr mat-row class="table-row" *matRowDef="let row; columns: userColumns;"
                        (click)="selectedUser = row"
                        [ngClass]="{'selectedrow': row === selectedUser}">
            </tr>
        
        </table>
        <br>
    </div>
    <br>
</mat-card>
