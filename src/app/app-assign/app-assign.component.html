<mat-card class="mat-elevation-z8">

    <mat-card-title style="text-align: center;"><h2>{{ title }}</h2></mat-card-title>

    <mat-dialog-content style="text-align: center;">
        <h3>{{ description }}</h3>
    </mat-dialog-content>
    
    <div class="table-responsive" style="height: 150px;">
        <table id="pwriters" mat-table [dataSource]="userData">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;">Id </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
        
            <!-- Name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="width: 30%;">Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
    
            <!-- Name -->
            <ng-container matColumnDef="usertype">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;">User Type</th>
                <td mat-cell *matCellDef="let element"> {{ element.usertype }} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
            <tr mat-row class="table-row" *matRowDef="let row; columns: userColumns;"
                        (click)="selectUser(row)"
                        [ngClass]="{'selectedrow': row === userRow}">
            </tr>
        </table>
    </div>
    <br>
    <div class="table-responsive" style="height: 180px;">
        <table id="fundp" mat-table [dataSource]="FundProviderData">
            <ng-container matColumnDef="FundProviderCode">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;">Code </th>
                <td mat-cell *matCellDef="let element"> {{ element.FundProviderCode }} </td>
            </ng-container>
        
            <!-- Name -->
            <ng-container matColumnDef="FundProviderName">
                <th mat-header-cell *matHeaderCellDef style="width: 50%;">Fund Provider Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.FundProviderName }} </td>
            </ng-container>
 
            <tr mat-header-row *matHeaderRowDef="FundProviderColumns"></tr>
            <tr mat-row class="table-row" *matRowDef="let row; columns: FundProviderColumns;"
                (click)="selectFundProvider(row)"
                [ngClass]="{'selectedrow': row === fundProviderRow}">
            </tr>
        </table>
    </div>
    <br>
    <div style="text-align: center;">
        <button style="margin:5px;" class="mat-raised-button"(click)="b1click()">Assign</button>
        <button style="margin:5px;" class="mat-raised-button mat-primary"(click)="b2click()">Cancel</button>
    </div>
</mat-card>
