<mat-card>
    <mat-card-title style="text-align: center;"><h3><b>Status Admin</b></h3></mat-card-title>
    <div class="mat-elevation-z8">
        <table id="table1" mat-table [dataSource]="StatusData">
            <ng-container matColumnDef="StatusCode">
            <th mat-header-cell *matHeaderCellDef style="width: 5%;">Code </th>
            <td mat-cell *matCellDef="let element"> {{ element.StatusCode }} </td>
            </ng-container>
    
            <!-- Name -->
            <ng-container matColumnDef="StatusName">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;">Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.StatusName }} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="StatusColumns"></tr>
            <tr mat-row class="table-row" *matRowDef="let row; columns: StatusColumns;"
                        (click)="selectedStatus = row"
                        [ngClass]="{'selectedrow': row === selectedStatus}">
            </tr>
        </table>
     </div>
    <br>
</mat-card>
