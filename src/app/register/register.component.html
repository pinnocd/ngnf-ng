<mat-card class="mat-elevation-z8">
    <mat-card-title style="text-align: center;"><h3><b>Registration</b></h3></mat-card-title>
    
    <mat-dialog-content style="text-align: center;">
        <h4>Please create an account to submit an application</h4>
    </mat-dialog-content>
    <br>
    <form #userForm="ngForm" class="mat-elevation-z8">
        <div class="form-group" style="text-align: center;" >
            <br>
            <p>Display Name</p>
            <input type="text" style="width: 20%" name="name" class="form-control" [(ngModel)]="User_Model.name">
            <p>Email</p>
            <input type="text" style="width: 20%" name="email" class="form-control" [(ngModel)]="User_Model.email">
            <p>Password</p>
            <input type="password" style="width: 20%" name="password" class="form-control" 
                    [(ngModel)]="User_Model.password" minlength="8" required>
            <br>
            <br>
            <button style="margin:5px;background-color: var(--brandcolour); color: white;" 
                class="mat-raised-button" (click)="registerUser()">Sign up</button>
            <br>
        </div>
    </form>
</mat-card>
