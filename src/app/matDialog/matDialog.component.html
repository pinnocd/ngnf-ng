<mat-card class="mat-elevation-z8">
<mat-card-title style="text-align: center;"><h3><b>{{ title }}</b></h3></mat-card-title>

<mat-dialog-content style="text-align: center;">
    <h4>{{ description }}</h4>
</mat-dialog-content>

<div class="mat-elevation-z8" *ngIf="this.isAssignAction">
    <table id="pwriters" mat-table [dataSource]="userData">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;">Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
    
        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 30%;">Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="usertype">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;">User Type</th>
            <td mat-cell *matCellDef="let element"> {{ element.usertype }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
        <tr mat-row class="table-row" *matRowDef="let row; columns: userColumns;"
                    (click)="selectUser(row)"
                    [ngClass]="{'selectedrow': row === userRow}">
        </tr>

    </table>
</div>

<br>

<div style="text-align: center;">
    <button style="margin:5px;" class="mat-raised-button"(click)="b1click()">{{ button1 }}</button>
    <button *ngIf="this.isBtn2Visible" style="margin:5px;" class="mat-raised-button mat-primary"(click)="b2click()">{{ button2 }}</button>
</div>
</mat-card>
